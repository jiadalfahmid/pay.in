<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay.in</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css"
    />
    <!-- Daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            font: ["font", "sans-serif"],
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="flex">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo bg-indigo-50 phone-3 justify-center">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Balance</div>
                <div class="stat-value">8300</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="flex gap-1 flex-wrap justify-center">
              <button id="cash-in" class="btn btn-primary text-xl font-bold">Cash In</button>
              <button id="cash-out" class="btn btn-primary text-xl font-bold">Cash Out</button>
              <button id="transaction" class="btn btn-primary text-xl font-bold">Transaction</button>
            </div>
            <div class="divider"></div>
            <div class="hero">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input type="Text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input type="password" placeholder="Pin" class="input input-bordered" required />
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="hero hidden">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input type="Text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input type="password" placeholder="Pin" class="input input-bordered" required />
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="hero hidden">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input type="Text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input type="password" placeholder="Pin" class="input input-bordered" required />
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./Js/index.js"></script>
    <!-- <script src="./Js/add-money.js"></script>
    <script src="./Js/cash-out.js"></script> -->
  </body>
</html>
